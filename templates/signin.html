{% extends 'modal_template.html' %}

{% block title %}
Bookmark Sign In
{% endblock %}

{% block content %}
<form method="POST" id="gatekeeper-form">
    <header>
        <h1>Sign in to Bookmark</h1>
    </header>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <span class="gatekeeper-form-input-group">
        <label>Email Address</label>
        <input type="email" name="email" id="gatekeeper-form-email" placeholder="bookmark@novels.com" required />
    </span>
    <span class="gatekeeper-form-input-group">
        <label>Password</label>
        <input type="password" name="password" id="gatekeeper-form-password" placeholder="Super Secret Password" required />
    </span>
    <div id="gatekeeper-form-bottom">
        <div id="gatekeeper-form-links" class="vertical-align">
            <span>
                <a href="{{ url_for('signup') }}">Create Account</a>
                <span class="gray">/</span>
                <a href="{{ url_for('forgot_password' )}}">Forgot Password</a>
            </span>
        </div>
        <div id="gatekeeper-form-buttons" class="vertical-align">
            <span class="vertical-align">
                <span>
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember">Remember Me</label>
                </span>
            </span>
            <button class="btn-primary" type="submit" name="login">Sign In in</button>
        </div>
    </div>
</form>
{% endblock %}
