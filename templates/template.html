<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans:400|Montserrat:700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/gatekeeper.min.css') }}" rel="stylesheet" />
    </head>
    <body>
        <noscript>
            <div id="no-js">
                You must enable JavaScript to use this page!
            </div>
        </noscript>
        <script>
        var gatekeeper = {
            bookmark_home: '{{ hosts.bookmark }}',
            csrf_token: '{{ csrf_token() }}',
            sitemap: {
                signin: '{{ url_for("signin") }}',
                register: '{{ url_for("signup") }}',
                forgot_password: '{{ url_for("forgot_password") }}'
            },
            signin_url: '{{ signin_url }}'
        };
        </script>
        <main>
        </main>
        <script src="{{ url_for('static', filename='js/gatekeeper.min.js') }}"></script>
    </body>
</html>
